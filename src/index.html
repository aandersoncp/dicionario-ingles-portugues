<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicionário EN-PT</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="main-container">
        <h1>Dicionário Inglês - Português</h1>
        <section class="content-container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Inglês</th>
                    <th scope="col">Português</th>
                  </tr>
                </thead>
                <tbody class="table-body">
                </tbody>
              </table>
        </section>
        <section class="form">
          <form>
            <section class="en">
              <label>Versão inglês</label>
              <input type="text" name="word" id="word">
            </section>
            <section class="pt">
              <label>Versão português</label>
              <input type="text" name="word" id="meaning">
            </section>
            <input id="submit" type="submit" value="Enviar">
          </form>
        </section>
    </section>
</body>
</html>
